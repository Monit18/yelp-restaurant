<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/food_slideshow.css">
    <script src="/js/food_slideshow.js"></script>
</head>
<body>
{% extends "layout.html" %}
{% block content %}
<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  {% for image in images %}
  <div class="mySlides">
    <div class="numbertext">{{loop.index}} / {{ loop.length }}</div>

	    <img src="{{ url_for('static',filename='photos/' + image['photo_id'] + '.jpg')}}" width="250" height="250">
		<p size="500px"> {{ image['caption'] }}</p>
  </div>
  {% endfor %}

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)" >&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Thumbnail images -->
  <div class="row">

    <div class="column">
      {% for image in images %}
	    <img class="demo cursor" src="{{ url_for('static',filename='photos/' + image['photo_id'] + '.jpg')}}" style="width:30%" onclick="currentSlide({{loop.index}})">
      {% endfor %}
    </div>

  </div>
</div>
<p><a href="{{ url_for('user_input') }}" class="w3-button w3-xxlarge w3-black">Go back to search page</a></p>
<script src="/js/food_slideshow.js"></script>
{% endblock content%}
</body>
</html>
